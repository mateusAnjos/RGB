<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="medidor">
      <label for="red">red</label>
      <input
        type="range"
        id="red"
        min="0"
        max="255"
        value="0"
        onchange="valorRange()"
      />
      <input type="text" id="redBox" disabled />
      <p id="valorRed"></p>
    </div>
    <div class="medidor">
      <label for="green">green</label>
      <input
        type="range"
        id="green"
        min="0"
        max="255"
        value="0"
        onchange="valorRange()"
      />
      <input type="text" id="greenBox" disabled />
      <p id="valorGreen"></p>
    </div>
    <div class="medidor">
      <label for="blue">blue</label>
      <input
        type="range"
        id="blue"
        min="0"
        max="255"
        value="0"
        onchange="valorRange()"
      />
      <input type="text" id="blueBox" disabled />
      <p id="valorBlue"></p>
    </div>
    <div class="cor" id="cor"></div>
    <script src="./script.js"></script>
  </body>
</html>
